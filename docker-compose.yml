version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - elastic-network

  elasticdump:
    image: node:18-alpine
    container_name: elasticdump
    working_dir: /app
    volumes:
      - ./elasticdump:/app
    networks:
      - elastic-network
    command: sh -c "npm install elasticdump && tail -f /dev/null"

volumes:
  es_data:


networks:
  elastic-network:
    driver: bridge
